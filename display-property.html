<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display,Visibility,positioning</title>
    <style>
        h1{
            text-align:center;
        }
        /* display: block, inline, inline-block, none; */
        .display-practice{
            display:block;
        }
        /* visibility: visible, hidden; */
        .visibility-practice{
            visibility:hidden;
        }
        /* position: static, relative, absolute, fixed, sticky; */
       .position-practice{
        position:static;
       } 
    </style>
</head>
<body>
    <h1>Display,Visibility,positioning</h1>
    <div class="display-practice">Display-box</div>
    <div class="visibility-practice">Visibility-box</div>
    <div class="position-practice">Position-box</div>
</body>
</html>
